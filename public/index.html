<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='icon' href='favicon.ico' type='image/x-icon' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <title>Gesture-Controlled PC</title>
</head>

<body>
    <div class="app_center">
        <div class="wrapper">
            <div class="wrapper-item" id="mouse">
                <div class="wrapper2">
                    <div><img src="./icon/clarity_cursor-arrow-solid.svg" alt="cursor"></div>
                    <div>
                        <hr width="80px" size="1" color="#CDCDCD">
                    </div>
                    <div class="label"><span>Mouse</span></div>
                </div>
            </div>
            <div class="wrapper-item" id="keyboard">
                <div class="wrapper2">
                    <div><img src="./icon/clarity_keyboard-solid.svg" alt="keyboard"></div>
                    <div>
                        <hr width="80px" size="1" color="#CDCDCD">
                    </div>
                    <div class="label"><span>Keyboard</span></div>
                </div>
            </div>
            <div class="wrapper-item" id="remote">
                <div class="wrapper2">
                    <div><img src="./icon/mdi_gesture-pinch.svg" alt="remote"></div>
                    <div>
                        <hr width="80px" size="1" color="#CDCDCD">
                    </div>
                    <div class="label"><span>Remote Control</span></div>
                </div>
            </div>
            <div class="wrapper-item" id="game">
                <div class="wrapper2">
                    <div><img src="./icon/entypo_game-controller.svg" alt="game"></div>
                    <div>
                        <hr width="80px" size="1" color="#CDCDCD">
                    </div>
                    <div class="label"><span>Games</span></div>
                </div>
            </div>
            <div class="wrapper-item" id="asl">
                <div class="wrapper2">
                    <div><img src="./icon/fa_sign-language.svg" alt="asl"></div>
                    <div>
                        <hr width="80px" size="1" color="#CDCDCD">
                    </div>
                    <div class="label"><span>ASL Keyboard</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
